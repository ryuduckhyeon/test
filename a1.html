<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{text-align: left;}
        p1{text-align: right;}
        p2{text-align: left;}
        p3{text-align: center;}
        p4{text-align: right;}
        body{background-color: mediumaquamarine;}
    </style>
</head>
<body>
    <h2><strong>그렇게 사랑합니다.</strong></h2>

<p class="p1">-한용운-</p>

<p class="p2">사랑한다는 사람 앞에서는<br>

사랑한다는 말을 안합니다<br>

안하는 것이 아니라<br>

못하는것이 사랑의 진실입니다</p>
<br>
<br>



<p class="p3">잊어버려야 하겠다는 말은<br>

잊을 수 없다는 말입니다<br>

정말 잊고싶을때는 말이 없습니다</p>
<br>
<br>


<p class="p4">헤어질때 돌아보지 않는것은<br>

너무 헤어지기 싫기 때문입니다<br>

그것은 헤어지는 것이 아니라<br>

같이 있다는 말입니다</p>

</body>
</html>
