<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유덕현 테스트</title>
    <style>
        h1{text-align: center;color: yellowgreen;}
        h2{text-align: right;}
        h3{text-align: center;color: blue;}
        h4{text-align: center;background-color: red;}
        h5{text-align: center;background-color: yellow;}
        h6{text-align: center;color: violet;}
        p{text-align: center;color: orange;}
    </style>
</head>
<body>
    <h1>유덕현 웹페이지에 오신것을 환영합니다</h1>
    <h2>오늘 처음 만든 웹페이지입니다</h2>
    <h3>첫 시간은 디자인 수업입니다</h3>
    <h4>두번째 시간은 코딩 시간입니다</h4>
    <h5>이번달 과정은 포토샵, HTML입니다</h5>
    <h6>다음달 과정은 피그마, CSS입니다</h6>
    <p>이 행사는 유럽 판매 법인의<br>
        본격적인 사업 추진 전략에<br>
        맞춰 오갔다</p>
</body>
</html>
