<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 배열</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <script>
        //여러개 data를 한꺼번에 저장하려면 반드시 배열로 선언
        let fruit = ["사과", "바나나", "포도"]
        //배열에는 순서(index (색인))가 있다
        //맨 앞 data가 0번째고 순서대로 1,2,3...
        document.write(fruit[0] + "<br>")
        document.write(fruit[1] + "<br>")
        document.write(fruit[2] + "<br>")
        document.write(fruit + "<br>")
        </script>
        <br>
        <br>
        <a href="index2.html" target="_blank">2번째</a>
</body>
</html>
