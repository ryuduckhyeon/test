    <script>
        let member = ["태연", "써니", "티파니", "효연", "유리", "수영", "윤아", "서현"];
        document.write("소녀시대의 멤버는 " + member[0] + "입니다. <br>");
        document.write("소녀시대의 멤버는 " + member[1] + "입니다. <br>");
        document.write("소녀시대의 멤버는 " + member[2] + "입니다. <br>");

        document.write("소녀시대의 멤버는 " + member[7] + "입니다. <br>");
        
        document.write("<hr>");
        
        for(let i=0;
        i<=7;
        i++
    ){
        document.write("소녀시대의 멤버는 " + member[i] + "입니다. <br>");
    };
    </script>
