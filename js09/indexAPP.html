<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용문제</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <script>
        let animal = [
            "Aardvark",

            "Albatross",

            "Alligator",

            "Alpaca",

            "Ant",

            "Ape",

            "Armadillo",

            "Donkey",

            "Baboon",

            "Badger",

            "Barracuda",

            "Bat",

            "Bear",

            "Beaver",

            "Bee",

            "Bison",

            "Cat",

            "Caterpillar",

            "Cattle",

            "Chamois",

            "Cheetah",

            "Chicken",

            "Chimpanzee",

            "Chinchilla",

            "Chough",

            "Clam",

            "Cobra",

            "Cockroach",

            "Cod",

            "Cormorant",

            "Dugong",

            "Dunlin",

            "Eagle",

            "Echidna",

            "Eel",

            "Eland",

            "Elephant",

            "Elk",

            "Emu",

            "Falcon",

            "Ferret",

            "Finch",

            "Fish",

            "Flamingo",

            "Fly",

            "Fox",

            "Frog",

            "Gaur",

            "Gazelle",

            "Gerbil",

            "Giraffe",

            "Grasshopper",

            "Heron",

            "Herring",

            "Hippopotamus",

            "Hornet",

            "Horse",

            "Kangaroo",

            "Kingfisher",

            "Koala",

            "Kookabura",

            "Moose",

            "Narwhal",

            "Newt",

            "Nightingale",

            "Octopus",

            "Okapi",

            "Opossum",

            "Quail",

            "Quelea",

            "Quetzal",

            "Rabbit",

            "Raccoon",

            "Rail",

            "Ram",

            "Rat",

            "Raven",

            "Red deer",

            "Sandpiper",

            "Sardine",

            "Sparrow",

            "Spider",

            "Spoonbill",

            "Squid",

            "Squirrel",

            "Starling",

            "Stingray",

            "Tiger",

            "Toad",

            "Whale",

            "Wildcat",

            "Wolf",

            "Worm",

            "Wren",

            "Yak",

            "Zebra"
        ];

        //1. 배열 data에서  마지막 아이템 “Zebra” 제거하기
        document.write("1번 정답 <br>");
        document.write(animal.pop() + "<br>");
        document.write("<br>");
        document.write("<br>");

        //2. 배열에 “Dog” 추가하기
        document.write("2번 정답 <br>");
        document.write(animal.push("Dog") + "<br>");
        document.write("<br>");
        document.write("<br>");

        //3.배열에 “Mosquito”,“Mouse”,“Mule” 추가하기
        document.write("3번 정답 <br>");
        document.write(animal.push("Mosquito", "Mouse", "Mule") + "<br>");
        document.write("<br>");
        document.write("<br>");

        //4.배열에 "Human"이 있는가?
        document.write("4번 정답 <br>");
        document.write(animal.includes("Human"));
        document.write("<br>");
        document.write("<br>");

        //5.배열에 “Cat” 이 있는가?
        document.write("5번 정답 <br>");
        document.write(animal.includes("Cat"));
        document.write("<br>");
        document.write("<br>");

        //6.배열에서 "Red deer"을  찾아서 데이타를  "Deer"로 바꾸시오
        document.write("6번 정답 <br>");
        animal[animal.indexOf("Red deer")] = "Deer";
        document.write(animal + "<br>");
        document.write("<br>");
        document.write("<br>");

        //7. 배열에서 "Spider"부터 3개의 아이템을 기존 배열에서  제거하시오(원본배열)
        //원본 배열
        animal[animal.indexOf("Deer")] = "Red deer";
        animal.splice(animal.indexOf("Dog"), 4);
        animal.push("Zebra");
        //정답 작성
        document.write("7번 정답 <br>");
        document.write(animal.splice(animal.indexOf("Spider"), 3));
        document.write("<br>");
        document.write("<br>");

        //8. 배열에서 "Tiger"이후의 값을 제거하시오
        document.write("8번 정답 <br>");
        animal.splice(animal.indexOf("Tiger")+1),1;
        document.write(animal + "<br>");
        document.write("<br>");
        document.write("<br>");

        //9. "B"로 시작되는 아이템인 "Baboon"부터 "Bison"까지 가져와 새로운 배열에 저장하시오
        document.write("9번 정답 <br>");
        let new_animal = animal.slice(animal.indexOf("Baboon"), animal.indexOf("Bison"));
        document.write(new_animal + "<br>");
        document.write("<br>");
        document.write("<br>");

        //10. 전체 배열의 개수를 구하시오
        document.write("10번 정답 <br>");
        document.write(animal.length + "<br>");
        document.write("<br>");
        document.write("<br>");

        //11. 배열의 data를 영문순으로 오름차순으로 정열하시오
        document.write("11번 정답 <br>");
        document.write(animal.sort() + "<br>");
        document.write("<br>");
        document.write("<br>");

        //12. 배열의 데이타 와 데이타 값사이를 "#" 구분하시오
        let c_animal = animal.join("#");
        document.write("12번 정답 <br>");
        document.write(c_animal + "<br>");
        document.write("<br>");
        document.write("<br>");

        //13.  for-in문을 이용하여 배열의 데이타 전체를 출력하시오
        //단, 동물 10개씩 출력하고 줄을 바꿔서 출력한다(동물이름 5칸뛰우고 동물이름)
        document.write("13번 정답 <br>");
        for(
            let i=0;
            i<animal.length;
            i++
        ){
            if(
                i%10==0
            ){
                document.write("<br>")
            }
            document.write(animal[1] + "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;")
        }

    </script>

    <br>
    <br>

</body>

</html>
