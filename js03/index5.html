<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let kor = 100;
        let eng = 100;
        let mat = 100;

        document.write("국어점수 = " + kor + "<br>");
        document.write("영어점수 = " + eng + "<br>");
        document.write("수학점수 = " + mat + "<br>");
        document.write("총점 = " + (kor+eng+mat) + "<br>");
        document.write("평균 = " + ((kor+eng+mat)/3) + "<br>");
    </script>
</body>
</html>
