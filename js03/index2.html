<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    > 크다
    < 작다
    >= 크거나 같다
    <= 작거나 같다
    == 같다
    != 같지 않다
    === 값과 타입이 같다
    !== 값과 타입이 같지 않다
    >, <, >=, <=, ==, !=, ===, !== 연산자는 비교 연산자라고 한다.
    >, <, >=, <=, ==, !=, ===, !== 연산자는 boolean 타입을 반환한다.
    -->
    <script>
        let num1 = 10;
        let num2 = 20;
        let num3 = 30;
        let num4 = 40;

        // 비교 연산자
        let result1 = num1 > num2; // false
        let result2 = num1 < num2; // true
        let result3 = num1 >= num2; // false
        let result4 = num1 <= num2; // true
        let result5 = num1 == num2; // false
        let result6 = num1 != num2; // true
        let result7 = num1 === num2; // false
        let result8 = num1 !== num2; // true
        
        // 결과 출력
        document.write("num1 > num2: " + result1 + "<br>");
        document.write("num1 < num2: " + result2 + "<br>");
        document.write("num1 >= num2: " + result3 + "<br>");
        document.write("num1 <= num2: " + result4 + "<br>");
        document.write("num1 == num2: " + result5 + "<br>");
        document.write("num1 != num2: " + result6 + "<br>");
        document.write("num1 === num2: " + result7 + "<br>");
        document.write("num1 !== num2: " + result8 + "<br>");
    </script>
</body>
</html>
