<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
            text-align: center;
        }
        a{
            text-decoration: none;
            display: block;
            width: 100%;
            color: gray;
            font-weight: bold;
        }
        ul li.on a{
            font-weight: bold;
            color: #000;
        }
    </style>
    <script src="./js/jquery-1.12.3.js"></script>
</head>
<body>
    <ul style="width: 540px; margin: auto; display: flex; gap: 10px;">
        <li class="on">
            <a href="#">
                병원소식
            </a>
        </li>
        <li>
            <a href="#">
                채용
            </a>
        </li>
        <li>
            <a href="#">
                강좌
            </a>
        </li>
        <li>
            <a href="#">
                입찰
            </a>
        </li>
        <li>
            <a href="#">
                언론보도
            </a>
        </li>
    </ul>
    <script>
        $(document).ready(function(){
            $("ul li").click(function(){
                $("ul li").removeClass("on")
                $(this).addClass("on")
            })
        })
    </script>
</body>
</html>
