<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
            width: 100px;
            background: gold;
            text-align: center;
        }
        a{
            text-decoration: none;
            color: gray;
            font-weight: bold;
        }
        ul li.on a{
            color: #ff0000;
            font-weight: bold;
        }
    </style>
    <script src="./js/jquery-1.12.3.js"></script>
</head>
<body>
    <ul style="width: 540px; border: 1px solid red; margin: auto; display: flex; gap: 10px;">
        <li>
            <a href="#">
                menu1
            </a>
        </li>
        <li>
            <a href="#">
                menu2
            </a>
        </li>
        <li>
            <a href="#">
                menu3
            </a>
        </li>
        <li>
            <a href="#">
                menu4
            </a>
        </li>
        <li>
            <a href="#">
                menu5
            </a>
        </li>
    </ul>
    <script>
        $(document).ready(function(){
            $("ul li").click(function(){
                $("ul li").removeClass("on")
                $(this).addClass("on")
            })
        })
    </script>
</body>
</html>
