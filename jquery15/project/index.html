<!DOCTYPE html>
<html lang="en">
<head>

                        <button>검색</button>
                    </fieldset>
                </form>
            </div>
            <div class="right">

                    </ul>

                 <ul class="list">
                    <li><a href="#">서울대병원 권성근 교수팀, 美후두학회 국제학술논문상 수상</a><span>2025-05-27</span></li>

            </div>
        </div>
    </div>
        <script>
        $(document).ready(function(){
            $(".section .inner .right .wrap .menu li").click(function(){
                $(".section .inner .right .wrap .menu li").removeClass("on")
                $(this).addClass("on")
            })
        })
    </script>
</body>
</html>
