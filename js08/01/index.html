<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <ul>
        <li>
            메뉴1
        </li>
        <li>
            메뉴2
        </li>
        <li>
            메뉴3
        </li>
        <li>

        <li>

        </li>
        <li>

        </li>
        <li>

        </li>

    </ul>
    <hr>
    <script>
        let list="<ul>";
        for(
            let i=1;
            i<=10;
            i++
        ){
            list = list+"<li>메뉴"+i+"</li>"
        }
        list = list+"</ul>"
        document.write(list)
    </script>
