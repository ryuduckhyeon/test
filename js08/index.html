<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 반복문</title>
</head>
<body>
    <script>
        for(
            let i=1;i<=100;i++
        ){
            document.write(i + "");
            if(i%10==0){
                document.write("<br>")
            }
        }
    </script>
</body>
</html>
