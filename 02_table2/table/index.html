<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표만들기 합치기</title>
    <style>
        table{
            margin: auto;
            border: 1px solid black;
            border-spacing: 0;
            border-collapse: collapse;
            width: 300px;
            margin-bottom: 50px;
            th{
                border: 1px solid black;
            }
            td{
                border: 1px solid black;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="3">
                먹는것
            </th>
        </tr>
        <tr>
            <td>
                사과
            </td>
            <td>
                딸기
            </td>
            <td>
                바나나
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <th rowspan="3">
                타는것
            </th>
            <td>
                비행기
            </td>
        </tr>
        <tr>
            <td>
                자동차
            </td>
        </tr>
        <tr>
            <td>
                기차
            </td>
        </tr>
    </table>
</body>
</html>
