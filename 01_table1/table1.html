<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            table{
                /* 테두리선 삽입 */
                /* border : 선 삽입, 1px : 선 두께, solid : 선 종류, black : 선 색깔 */
                border: 1px solid black;
                width: 600px;
                /* 표 전체 가운데 정렬 : margin: auto; */
                margin: auto;
                /* 테두리 선 사이 여백 설정 */
                border-spacing: 0px;
                /* 테두리선 중복 제거 */
                border-collapse: collapse;
                background: #fff000;
                tr{
                    background: #ffcc01;
                }
                .tr2{
                    background: #edff00;
                }
                .tr{
                    background: blue;
                }
                }
                td{
                    border: 1px solid black;
                }
                caption{
                    text-align: right;                   
                }
            }
    </style>
</head>
<body>
    <h1>
        [ 문서 테이블 꾸미기 ]
    </h1>
    <!-- 표만들기 -->
    <table>
        <!-- 표에 대한 설명 -->
        <caption>
            *주간시간표 테이블
        </caption>
        <!-- 표 안에 하나의 행 -->
        <tr class="tr1">
            <!-- 하나의 행 안에서의 열 -->
            <td>
                1교시
            </td>
            <td>
                2교시
            </td>
            <td>
                3교시
            </td>
        </tr>
        <tr class="tr2">
            <td>
                포토샵
            </td>
            <td>
                HTML
            </td>
            <td>
                JQERY
            </td>
        </tr>
        <tr class="tr3">
            <td>
                일러스트
            </td>
            <td>
                CSS
            </td>
            <td>
                포트폴리오
            </td>
        </tr>
    </table>
</body>
</html>
