<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>span</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid #000;
            width: 320px;
            padding: 38px 15px 38px 15px;
            margin-left: 10px;
            h1{
                margin-bottom: 64px;
            }
            p{
                margin-bottom: 64px;
                color: #0000ed;
                font-size: 19px;
                font-weight: 500px;
                span{
                    font-size: 19px;
                    color: #f90000;
                    font-weight: 900px;
                }
            }
            .last{
                margin-bottom: 0px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>
            표준 웹 기술
        </h1>
        <p>
            <span>
                H
            </span>
            TML
        </p>
        <p>
            <span>
                C
            </span>
            SS
        </p>
        <p class="last">
            <span>
                J
            </span>
            avascript
        </p>
    </div>
</body>
</html>
