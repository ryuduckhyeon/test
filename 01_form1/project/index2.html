<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용2</title>
    <style>
        li{
            list-style: none;
        }
        .input1{
            width: 175px;
            height: 19px;
        }
        input{
            width: 139px;
            height: 22px;
        }
    </style>
</head>
<body>
    <h1>
        회원가입
    </h1>
    <form action="">
        <fieldset>
            <legend>
                필수정보
            </legend>
            <ul>
                <li>
                    <label for="name">
                        이름 : 
                    </label>
                    <input type="text" id="name" class="input1">
                </li>
            </ul>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>
                선택 정보
            </legend>
            <ul>
                <li>
                    <label for="birth">
                        생일 : 
                    </label>
                    <input type="datetime-local" id="birth">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
