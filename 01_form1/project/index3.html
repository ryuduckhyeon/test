<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용3</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                신청과목
            </legend>
            <p>
                이 달에 신청할 과목을 선택하세요 (1과목만 가능)
            </p>
            <input type="radio" name="subject" id="speaking" checked>
            <label for="speaking">
                회화
            </label>
            <input type="radio" name="subject" id="grammer">
            <label for="grammer">
                문법
            </label>
            <input type="radio" name="subject" id="writing">
            <label for="writing">
                작문
            </label>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>
                신청과목
            </legend>
            <p>
                메일로 받고 싶은 뉴스 주제를 선택해 주세요(복수선택가능)
            </p>
            <input type="checkbox" name="news" id="global" checked>
            <label for="global">
                해외단신
            </label>
            <input type="checkbox" name="news" id="5speaking" checked>
            <label for="5speaking">
                5분 회화
            </label>
            <input type="checkbox" name="news" id="morningpops" checked>
            <label for="morningpops">
                모닝팝스
            </label>
        </fieldset>
    </form>
</body>
</html>
