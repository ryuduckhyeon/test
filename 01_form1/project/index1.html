<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>응용1</title>
    <style>
        li{
            list-style: none;
            margin-bottom: 22px;
            label{
                width: 175px;
                height: 19px;
                
            }
            .name1{
                    margin-left: 30px;
            }
            .id1{
                margin-left: 15px;
            }
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                개인 정보
            </legend>
            <ul>
                <li>
                    <label for="name" class="name1">
                        이름
                    </label>
                    <input type="text" id="name">
                </li>
                <li>
                    <label for="email">
                        메일주소
                    </label>
                    <input type="email" id="email">
                </li>
            </ul>
        </fieldset>
    </form>
    <form action="">
        <fieldset>
            <legend>
                로그인 정보
            </legend>
            <ul>
                <li>
                    <label for="ID" class="id1">
                        아이디
                    </label>
                    <input type="text" id="ID">
                </li>
                <li>
                    <label for="PW">
                        비밀번호
                    </label>
                    <input type="password" id="PW">
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
