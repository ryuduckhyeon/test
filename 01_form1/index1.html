<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과 관련된 태그</title>
    <style>
        li{
            /* 앞의 숫자 없애기 */
            list-style: none;
            /* 아래 여백 */
            margin-bottom: 24px;
        }
        .box{
            margin-left: 69px;
        }
        input{
            height: 40px;
            width: 340px;
            /* 들여쓰기 */
            text-indent: 10px;
        }
    </style>
</head>
<body>
    <h1>
        [폼 구성 요소 알아보기]
    </h1>
    <form action="process.jsp">
        <fieldset>
            <legend>
                로그인폼
            </legend>
            <ol>
                <li>
                    <label for="ID">
                        ID
                    </label>
                    <input type="text" placeholder="아이디 및 이메일주소" class="box" id="ID">
                </li>
                <li>
                    <label for="PW">
                        PASSWORD
                    </label>
                    <input type="password" placeholder="비밀번호" id="PW">
                </li>
            </ol>
        </fieldset>
    </form>
</body>
</html>
