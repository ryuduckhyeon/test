<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form과 관련된 태그 요소</title>
    <style>
        li{
            list-style: none;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                예약화면폼
            </legend>
            <ul>
                <li>
                    <label for="date">
                        예약날짜
                    </label>
                    <input type="date" name="" id="date">
                </li>
                <li>
                    <label for="time">
                        예약시간
                    </label>
                    <input type="time" name="" id="time">
                </li>
                <li>
                    <label for="datetime">
                        예약날짜 시간
                    </label>
                    <input type="datetime-local" name="" id="datetime">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입">
    </form>
</body>
</html>
