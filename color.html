<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        h1{color: red;}

    </style>
</head>
<body>
    <h1>색상부여(일반색상)</h1>
    <h2>색상부여(16진수코드값)</h2>
    <h3>색상부여(RGB값)</h3>
    <h4>색상부여(HSL값)</h4>
    <h5>색상부여(HSLA값)</h5>
</body>
</html>
